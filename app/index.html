<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Booker</title>
    <meta name="description" content="Point and click adventure game in the world of Frank Booker and his criminal investigation">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    {{content-for "head"}}

    <link rel="manifest" href="{{rootURL}}manifest.webmanifest">
    <meta name="msapplication-config" content="{{rootURL}}browserconfig.xml">

    <link rel="manifest" href="{{rootURL}}manifest.webmanifest">
    <link rel="icon" href="{{rootURL}}favicon.ico">
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/booker.css">

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <!-- MUSIC -->
    <audio id="footsteps" src="/assets/music/footsteps.wav" type="audio/wav" />
    <audio id="intro" src="/assets/music/intro.wav" type="audio/wav" loop />
    <audio id="hallway" src="/assets/music/hallway.wav" type="audio/wav" />
    <audio id="piano" src="/assets/music/test-area-piano.wav" type="audio/wav" loop />
    <!-- SOUND-FX -->
    <audio id="rain-interior" src="/assets/sound-fx/rain-interior.wav" type="audio/wav" loop />

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/booker.js"></script>
    <noscript>Sorry, Javascript is required for this site</noscript>

    {{content-for "body-footer"}}
  </body>
</html>
